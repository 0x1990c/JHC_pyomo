name: (WIP) MacOS Pyomo Test Workflow

on:
  pull_request:
    branches:
      - master

jobs:
  build:

    runs-on: macos-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [2.7, 3.5, 3.6, 3.7, 3.8]
        # python-version: [2.7]

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        git clone --quiet https://github.com/Pyomo/pyomo-model-libraries.git
        pip install --quiet git+https://github.com/PyUtilib/pyutilib
        python setup.py develop
        brew update
        brew install bash gcc
        brew link --overwrite gcc
        brew install pkg-config
        brew install unixodbc
        pip install numpy scipy ipython openpyxl sympy pyyaml pyodbc networkx xlrd pandas matplotlib dill seaborn pymysql pyro4 pint pathos glpk ipopt
    - name: Install extensions
      run: |
        pyomo download-extensions
        pyomo build-extensions
    - name: Run nightly tests with test.pyomo
      run: |
        pip install nose
        KEY_JOB=1
        test.pyomo -v --cat="nightly" pyomo `pwd`/pyomo-model-libraries
        